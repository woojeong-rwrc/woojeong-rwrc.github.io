<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Upgrade Simulator</title>
    <link rel="stylesheet" href="css/car-enchant.css">
</head>
<body>
    <div class="container">
        <h1>Car Upgrade Simulator</h1>
        <div class="stats">
            <p>현재 강화 단수: <span id="currentLevel">1</span></p>
            <p>강화 후 단수: <span id="afterUpgradeLevel">-</span></p>
            <p>강화 실패로 하락한 단수: <span id="downgradeCount">-</span></p>
        </div>
        
        <div class="tabs">
            <button onclick="showTab('cumulativeOptions')">누적 강화 옵션</button>
            <button onclick="showTab('upgradeStats')">강화 시도 통계</button>
        </div>
        
        <div id="cumulativeOptions" class="tab">
            <h2>누적 강화 옵션</h2>
            <p>레드 RPM: <span id="redRPM">0</span></p>
            <p>최대 RPM: <span id="maxRPM">0</span></p>
            <p>토크: <span id="torque">0</span></p>
            <p>부스터 오버드라이브: <span id="btOverRPM">0</span></p>
            <p>부스트 파워: <span id="btPower">0</span></p>
            <p>스티어링 파워: <span id="stPower">0</span></p>
            <p>타이어 노면 마찰계수: <span id="tiMu">0</span></p>
            <p>연비: <span id="fuel">0</span></p>
            <p>칼치기 데미지: <span id="damage">0</span></p>
            <p>최대 SP: <span id="sp">0</span></p>
        </div>
        
        <div id="upgradeStats" class="tab" style="display:none;">
            <h2>강화 시도 통계</h2>
            <p>누적 사용한 레인: <span id="totalRain">0</span></p>
            <p>누적 총 시도횟수: <span id="totalAttempts">0</span></p>
            <p>누적 강화 단수별 시도횟수:</p>
            <ul id="levelAttempts"></ul>
        </div>
        
        <button id="upgradeButton">Upgrade</button>
        <button id="resetButton">Reset</button>
        
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </div>
    
    <script src="js/car-enchant.js"></script> <!-- Ensure this line is present and correctly links the JS file -->
</body>
</html>
